{{ define "index" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/hub.css">
    <link rel="stylesheet" href="static/css/expenses.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
    <script type="module" src="/static/js/index.js"></script>
    <title>Life Dash</title>
</head>
<body>
    <nav id="index-nav">
        <div id="dashboard-title-div">
            <img id="dashboard-title-icon" src="static/images/dashboard-icon.png" alt="the main icon">
            <p id="dashboard-title">Life Dash</p>
        </div>
        <div 
            class="nav-div active"
            id="hub"
            hx-get="/hub" 
            hx-target="#main-content" 
            hx-swap="innerHTML">
            <img class="nav-icon" src="static/images/tile-icon.png" alt="expense icon">
            <a class="nav-link">Dashboards</a>
        </div>
        <div 
            class="nav-div"
            id="expenses"
            hx-get="/expenses" 
            hx-target="#main-content" 
            hx-swap="innerHTML">
            <img class="nav-icon" src="static/images/expense-icon.png" alt="expense icon">
            <a class="nav-link">Expenses</a>
        </div>
        <div 
            class="nav-div"
            id="health">
            <img class="nav-icon" src="static/images/health-icon.jpg" alt="expense icon">
            <a class="nav-link">Health</a>
        </div>
        <div 
            class="nav-div"
            id="exercise">
            <img class="nav-icon" src="static/images/exercise-icon.png" alt="expense icon">
            <a class="nav-link">Exercise</a>
        </div>
        <div 
            class="nav-div"
            id="diet">
            <img class="nav-icon" src="static/images/diet-icon.png" alt="expense icon">
            <a class="nav-link">Diet</a>
        </div>
        <img
            id="logout-icon" 
            src="static/images/logout-icon.jpg" 
            alt="the logout icon"
            hx-post="/logout"
            hx-swap="none"
            hx-trigger="click">
    </nav>
    <div id="main-content">
        {{ template "hub" . }}
    </div>
</body>
</html>
{{ end }}
