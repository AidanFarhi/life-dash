{{ define "expenses" }}
<div class="main-content-title-div">
    <img class="main-content-title-icon" src="static/images/expense-icon.png" alt="the main icon">
    <h3>Expenses</h3>
    <img 
        id="logout-icon"
        src="static/images/logout-icon.jpg"
        hx-post="/logout"
        hx-swap="none"
        hx-trigger="click"
        alt="the logout icon">
</div>
<div id="expense-main-container">
    <div id="total-spent-container">
        <p id="total-spent-amount">$5324.11</p>
        <p id="total-spent-title">Total Expenses</p>
    </div>
    <div id="expense-bar-chart-container">
        <canvas id="expenses-canvas"></canvas>
    </div>
    <div id="expense-table-container">
        <table id="expense-table">
            <thead>
                <tr id="header-row">
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {{ range . }}
                <tr>
                    <td>{{ .Date }}</td>
                    <td>{{ .Category }}</td>
                    <td>${{ .Amount }}</td>
                    </td>
                </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
